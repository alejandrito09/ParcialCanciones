<ion-header>
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Crear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="createSongForm" (submit)="createSong()">
    <ion-item>
      <ion-label stacked>Nombre:</ion-label>
      <ion-input formControlName="songName" type="text" placeholder="Como se llama la cancion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nombre artista:</ion-label>
      <ion-input formControlName="artistName" type="text" placeholder="De quien es la cancion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nombre album:</ion-label>
      <ion-input formControlName="albumName" type="text" placeholder="Cual es el nombre del album"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descricion cancion:</ion-label>
      <ion-input formControlName="songDescription" type="text" placeholder="sobre que trata?"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!createSongForm.valid" color="blue"> Agregar Cancion</ion-button>
  </form>
</ion-content>
