<ion-header>
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>imagenes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let imagen of images" routerLink="/images/{{id}}">
    <ion-card-header>
      <ion-card-title>{{ imagen.title }}</ion-card-title>
      <ion-card-subtitle> 
       <img [src]="imagen.url" alt="">
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
