<ion-header>
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>cantantes</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let singer of singers" routerLink="/cantantes/{{id}}">
    <ion-card-header>
      <ion-card-title>{{ singer.name }}</ion-card-title>
      <ion-card-subtitle> correo: {{ singer.email }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
